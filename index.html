<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css"/>
    <title>Form</title>
</head>
<body>
    <main class="main">
        <h1 class="title">Регистрация</h1>
        <form class="form">
            <label class="form__label" for="client_name">Имя</label>
            <input type="text" minlength="2" maxlength="20" id="client_name" placeholder="Введите ваше имя" required/>
            <label class="form__label" for="client_email">Email</label>
            <input type="email" placeholder="Введите email" id="client_email" required/>
            <label class="form__label" for="client_age">Возраст</label>
            <input type="number" placeholder="Введите ваш возраст" id="client_age" minlength="1" required/>
            <label class="label__radio" >
                <input type="radio" name="gender" id="male"/>
                <span class="radio-text">Мужской</span>
            </label>
            <label class="label__radio">
                <input type="radio" name="gender" id="female"/>
                <span class="radio-text">Женский</span>
            </label>
            <select name="" id="" aria-placeholder="Выберите профессию" required>
                <option value="">--Выберите профессию--</option>
                <option value="">Врач</option>
                <option value="">Программист</option>
                <option value="">Учитель</option>
                <option value="">Дизайнер</option>
                <option value="">Инженер</option>
                <option value="">Продавец</option>
                <option value="">Другое</option>
            </select>
            <label class="form__label" for="client_password">Пароль</label>
            <input type="password" name="" id="client_password" minlength="8" placeholder="Введите пароль" pattern="" required/>
            <span class="password-help">должно быть не менее 8 символов длиной и содержать как минимум одну заглавную букву, одну строчную букву и одну цифру</span>
            <label class=" form__label label__checkbox"> 
                <input type="checkbox" name="" id="" reqiured/>
                Оставляя свои контактные данные, я даю согласие на обработку моих данных
            </label>
            <input type="submit" value="Отправить" class="input__submit">
        </form>
    </main>
    
    <script src="./assets/script/script.js"></script>
</body>
</html>
